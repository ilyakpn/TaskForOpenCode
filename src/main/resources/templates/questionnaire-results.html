<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Результаты опроса</title>
    <style>
        th {
            text-align: center;
            padding: 10px;
        }
        td {
            padding: 10px;
            word-wrap: break-word;
        }
        caption {
            font-size: 25px;
            caption-side: top;
        }
        .textLeft {
            text-align: right;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container py-3">
    <div>
        <h4 th:text="${questionnaire.name}"></h4>
        <p th:text="${questionnaire.description}"></p>
    </div>

    <div class="textLeft"><a href="/questionnaire/all" type="button" class="btn btn-info" >Назад</a></div>

    <table class="table">

        <caption>Результаты опроса</caption>

        <tr class="alert alert-info mt-2">
            <th>Имя пользователя</th>
            <th>Результат</th>
        </tr>
        <tr th:each="user : ${users}">
            <td>
                <p th:text="${user.email}"></p>
            </td>
            <td style="text-align: center">
                <a th:href="'/questionnaire/' + ${questionnaire.id} + '/results/' + ${user.id}" class="btn btn-info" title="Результат опроса">&#128214;</a>
            </td>
        </tr>

    </table>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
