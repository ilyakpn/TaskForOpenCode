<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Добавление ответа</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container py-3 mt-5 mb-5">
    <h3>Добавление ответа</h3>
    <div th:each="el : ${questionnaire}">
        <h4 th:text="'Анкета: ' + ${el.name}"></h4>
    </div>

    <div th:each="el : ${question}">
        <p th:text="'Вопрос: ' + ${el.text}"></p>

        <form method="post">
            <input type="text" name="text" placeholder="Введите ответ" class="form-control"><br>
            <p></p>
            <button type="submit" class="btn btn-success">Добавить ответ</button>
            <a th:href="'/question/' + ${el.id} + '/edit'" class="btn btn-success">Назад</a>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
