<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Добавление вопроса</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container py-3 mt-5 mb-5">
    <h3>Добавление вопроса</h3>
    <div th:each="el : ${questionnaire}">
        <h4 th:text="'Анкета: ' + ${el.name}"></h4>

        <form method="post" name="formQ">
            <input type="text" name="text" placeholder="Введите вопрос" class="form-control"><br>
            <input type="checkbox" id="idChk" name="checkbox" value="one"> Один вариант ответа<br>
            <input type="hidden" id="hId" name="isOneAnswer" />
            <p></p>
            <button type="submit" name="sendBtn"  class="btn btn-success">Добавить вопрос</button>
            <a th:href="'/questionnaire/' + ${el.id} + '/edit'" class="btn btn-success">Назад</a>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

<script>
    function sendForm(){
        var chk = document.getElementById('idChk');

        if (chk.checked) {
            document.getElementById('hId').value = "true";
        } else {
            document.getElementById('hId').value = "false";
        }
    }

    var sendButton = document.formQ.sendBtn;
    sendButton.addEventListener("click", sendForm);

</script>
</body>
</html>
