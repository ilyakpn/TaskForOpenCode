<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Добавление анкеты</title>
</head>
    <body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container py-3 mt-5 mb-5">
        <h5>Создание анкеты</h5>
        <form action="/questionnaire/add" method="post">
            <input type="text" name="name" placeholder="Введите название анкеты" class="form-control"><br>
            <input type="text" name="description" placeholder="Введите описание анкеты" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавить анкету</button> <a href="/questionnaire/all" class="btn btn-success">Назад</a>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
