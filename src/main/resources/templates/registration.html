<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2>Регистрация</h2>

    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <p>Email<input type="email" class="form-control" aria-describedby="emailHelp" th:field="*{email}" /></p>
        <p th:text="${usernameError}"></p>
        <p>Password<input type="text" class="form-control" th:field="*{password}" /></p>
        <p><input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" /> <input class="btn btn-lg btn-primary btn-block" type="reset" value="Reset" /></p>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
